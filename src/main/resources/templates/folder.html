<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content">
	<div class="div-cont">
	
		<form method="POST" th:object="${folder}" th:action="@{/staff/user/folder/update}">
			<input type="hidden" th:field="*{id}"> 
			
			<div class="div-succeed-cont" th:if="${msg!=null}">
				<span th:text="${msg}"></span>
			</div>

			<br/>

			<div class="div-error-message" th:if="${error != null}">
				<span th:text="${error}"></span>
			</div>

			<br/>

			<fieldset>
				<Legend> New Folder </Legend>

				<div>
					<div>
						<label for="name">Name</label>
					</div>
					<div>
						<input type="text" id="name" name="name" placeholder="Folder Name..." th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'border-error' : '' "/>
					</div>
					<div class="div-error-message" th:if="${#fields.hasErrors('name')}">
						<span th:errors="*{name}"></span>
					</div>
				</div>

			</fieldset>
			<br />
			<div>
				<input type="submit" th:value="${edit == false} ? 'create' : 'save'" /> 
				<input type="button" value="cancel" th:onclick="'location.href=\''+@{/staff/user/home}+'\';'"/>
			</div>
		</form>
	</div>
</div>
</html>
