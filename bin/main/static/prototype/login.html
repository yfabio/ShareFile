<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <!-- start header -->

        
        
        <div class="div-main-login">

            <form method="POST" action="index.html">       

                <div class="inner-div">
                    
                    <div class="div-login-img">               
                        <img src="images/lock.png" />             
                    </div>        
                    <div>
                        <div>
                            <label for="email">Email</label>
                        </div>
                        <div>
                            <input type="email" id="email" name="email" value="" placeholder="email..." />
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">Password</label>
                        </div>
                        <div>
                            <input type="password" id="password" name="password" value="" placeholder="password..." />
                        </div>
                    </div>                  
                    <div>
                        <input type="submit" value="login" />
                        <input id="forget-pwd" type="button" value="forget password"  onclick="window.location.href = 'forget.html'" />
                        <a id="new-login-account" href="account.html">New Account</a>                   
                    </div>    
                    <br/> 
                    <div class="div-error-message">
                        <span>error message</span>
                    </div>  
                </div>   
                        
            </form>
        </div>
    


    <!-- end footer -->
</body>

</html>
